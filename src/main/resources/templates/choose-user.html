<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div style="width: 100vw; height: 100%;" class="d-flex justify-content-center">
    <div style="width: 80%; height: 50%;" class="d-flex flex-column justify-content-center align-items-center">
        <form style="width: 100%;" th:action="@{/searchUsersForAdding}" method="get" th:modelAttribute = "usersList">
            <input style="width: 90%" type="text" name = "searchText"/>
            <input type="hidden" name="groupId"  th:value = "${groupId}">
            <input style="width: 10%" class="btn btn-dark" type="submit" value="search">
        </form>
        <form class="form" th:action="@{/groups/addUser}" method="get">
            <input type="hidden" name="groupId"  th:value = "${groupId}">
            <div class="form-group" th:each = "user: ${usersList}">
                <input type="radio" required name="userId" th:value="${user.id}">
                <p th:text="${user}"></p>
            </div>
            <div class="form-group d-flex justify-content-center">
                <input type="submit" value="Add User" class="btn btn-success">
            </div>
        </form>
    </div>
</div>
</body>
</html>
